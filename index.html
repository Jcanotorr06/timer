<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>New Years Timer</title>
  </head>
  <body>
    <h1>Time Until New Years</h1>

    <div class="countdown-container">
      <div class="count-el months-c">
        <p class="big-text" id="months">0</p>
        <span>months</span>
      </div>
      <div class="count-el days-c">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="count-el hours-c">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="count-el minutes-c">
        <p class="big-text" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="count-el seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>

    </div>
  </body>
</html>
